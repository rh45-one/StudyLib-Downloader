<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyLib Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Add Material Symbols font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <h1>StudyLib Downloader</h1>
    
    <div class="content">
      <button id="download-btn" class="action-btn">
        <span class="material-symbols-outlined">download</span>
        Download Document
      </button>
      
      <div class="separator"></div>
      
      <div class="instructions">
        <p>Press the button above to download the current document.</p>

        <p>If nothing happens, refresh the page.</p>
      </div>
    </div>
    
    <div class="footer">
      <p class="version"><a href="https://github.com/rh45-one/StudyLib-Downloader" target="_blank" class="repo-link">v1.0.0</a></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
